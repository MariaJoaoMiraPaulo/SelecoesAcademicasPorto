<ion-header>
    <ion-navbar>
        <ion-title>
            Calendar
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="container">

        <div class="calendar">

            <header>

              <!--  <tr><h2>{{date.toLocaleDateString("pt-PT", {month: "long"})}}</h2></tr>
                <tr><h3><font size="2"> {{date.getFullYear()}}</font></h3></tr> -->
                <p>
                  <h2> {{date.toLocaleDateString("pt-PT", {month: "long"})}} </h2>

                <p>
                  <h3> {{date.getFullYear()}} </h3>


                <button   fab fab-left clear  fab-top (click)="monthBefore()">
                    <ion-icon name="arrow-back"></ion-icon>
                  </button>
                <button fab fab-right fab-top clear (click)="nextMonth()">
                  <ion-icon name="arrow-forward"></ion-icon>
                </button>


            </header>

            <table>

                <thead>

                    <tr>

                        <td>Su</td>
                        <td>Mo</td>
                        <td>Tu</td>
                        <td>We</td>
                        <td>Th</td>
                        <td>Fr</td>
                        <td>Sa</td>

                    </tr>

                </thead>

                <tbody>

                    <tr>
                      <!--  <td *ngFor="let day of previousMonthDays">{{day}}</td>-->
                      <td *ngFor="let day of restOfTheDays[0]">{{day}}</td>

                    </tr>
                    <tr>

                        <td *ngFor="let day of restOfTheDays[1]">{{day}}</td>
                    </tr>  
                    <tr>
                        <td *ngFor="let day of restOfTheDays[2]">{{day}}</td>
                    </tr>

                    <tr>
                        <td *ngFor="let day of restOfTheDays[3]">{{day}}</td>
                    </tr>
                    <tr>
                        <td *ngFor="let day of restOfTheDays[4]">{{day}}</td>
                    </tr>
                    <tr>
                        <td *ngFor="let day of restOfTheDays[5]">{{day}}</td>
                    </tr>

                </tbody>

            </table>

        </div>
        <!-- end calendar -->

    </div>
    <!-- end container -->
</ion-content>
