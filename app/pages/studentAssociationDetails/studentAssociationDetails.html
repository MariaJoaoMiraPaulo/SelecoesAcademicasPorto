<ion-header>
    <ion-navbar>
        <ion-title>
            {{studentAssociation.name}}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-header>
            Equipas
        </ion-card-header>

        <ion-list>
            <button *ngFor="let team of teams" (click)="openTeamPage(team)" class="button button-assertive button-block">
            <label class="icon-right ion-arrow-forward"
            style="align-items: center;">
                  {{team.getModalityFullName()}}
              </label>
    </button>

        </ion-list>
    </ion-card>

</ion-content>
