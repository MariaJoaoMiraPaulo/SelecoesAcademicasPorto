<ion-header>
    <ion-navbar>
        <ion-title>
            {{studentAssociation.name}}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
    <ion-card class="noBackground">
        <img class="iconSize" src={{studentAssociation.srcImg}}/>
        <ion-list>
            <button *ngFor="let team of teams" (click)="openTeamPage(team)" class="button button-assertive button-block">
                <ion-icon name="md-arrow-forward"></ion-icon>
                  <label style="align-items: center;">
              {{team.getModalityFullName()}}
            </label>
            </button>
        </ion-list>
    </ion-card>
</ion-content>
