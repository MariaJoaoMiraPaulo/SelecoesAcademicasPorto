<ion-header>
    <ion-navbar>
        <ion-title>
            {{association.getShortName() + " - " + team.getModalityFullName()}}
        </ion-title>
        <ion-buttons end>
            <button (click)="favoritesService.toggleFavorite(association, team.getModality())" *ngIf="favoritesService.isFavorited(association, team.getModality())">
                <ion-icon primary item-right name="star"></ion-icon>
            </button>

            <button (click)="favoritesService.toggleFavorite(association, team.getModality())" *ngIf="!favoritesService.isFavorited(association, team.getModality())">
              <ion-icon primary item-right name="star-outline"></ion-icon>
          </button>
        </ion-buttons>

    </ion-navbar>
</ion-header>  

<ion-content>
    <ion-card >
        <ion-card-header class="header1">Plantel</ion-card-header>
        <ion-card-content>
                <ion-item *ngFor="let player of players">

                  <ion-row>
                      <ion-col>
                        <ion-img class="image-left" src="images/perfil.jpg"></ion-img>
                      </ion-col>
                      <ion-col>
                        <ion-item>{{player}}</ion-item>
                      </ion-col>

                  </ion-row>


                </ion-item>
        </ion-card-content>
    </ion-card>
</ion-content>
